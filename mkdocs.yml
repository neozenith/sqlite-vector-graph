exclude_docs: |
  plans/
  logo/

site_name: sqlite-muninn
site_description: "HNSW vector search, graph traversal, centrality measures, community detection, CSR adjacency caching, dbt-style graph selection, and Node2Vec embeddings in a single SQLite extension."
site_url: https://neozenith.github.io/sqlite-muninn/
site_author: Josh Peak
repo_url: https://github.com/neozenith/sqlite-muninn
repo_name: neozenith/sqlite-muninn
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow
    - toc.integrate
  icon:
    logo: material/graph
  palette:
    - scheme: default
      primary: deep purple
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - plotly

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - Guides:
    - Text Embeddings: text-embeddings.md
    - Centrality & Community: centrality-community.md
    - Node2Vec: node2vec.md
    - GraphRAG Cookbook: graphrag-cookbook.md
  - API Reference: api.md
  - Examples:
    - WASM Demo: wasm-demo.md
  - Benchmarks:
    - Overview: benchmarks.md
    - VSS: benchmarks/vss.md
    - Graph: benchmarks/graph.md
    - Graph VT: benchmarks/graph_vt.md
    - Embed: benchmarks/embed.md
    - KG: benchmarks/kg.md


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: plotly
          class: mkdocs-plotly
          format: !!python/name:mkdocs_plotly_plugin.fences.fence_plotly
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/neozenith/sqlite-muninn
